<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Events | Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico">
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <h1 class="logo"><a href="index.html" title="Events">events</a></h1>
        <nav>
          <ul class="nav-items">
            <li><a href="index.html" title="Home">home</a></li>
            <li><a href="events.html" title="Events Schedule" class="active-nav">events schedule</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="events-section">
        <div class="wrapper">
          <h2>events</h2>
          <div class="event-message">
            <span>no events</span>
          </div>
          <ul class="event-items">
            <li class="event-list">
              <h3><span class="event-month">january</span><span class="event-year">2021</span></h3>
              <ul class="event-data">
                <li class="data-list">
                  <div class="date-data">
                    <span class="schedule-date">28</span>
                    <span class="schedule-month">jan</span>
                  </div>
                  <div class="event-details">
                    <h4><span class="event-day">thursday</span> <span class="start-event">12pm</span>-<span class="end-event">12am</span></h4>
                    <p class="event-location">thane</p>
                    <h5 class="event-name">carnival</h5>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>      

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
